<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Decodificador de Texto</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="main">
      <img src="imagens/logo.png" class="logo" onclick="home()">      
    <section class="div-principal">
      <form action="">       
         <textarea class="text-input" type="text" name="input-texto" maxlength="120" id="input-texto" placeholder="escreva aqui sua mensagem..."></textarea>
         <div class="form-group">
          <img src="imagens/!.png" class="img-alerta">
          <label for="input-texto">Apenas letras minúsculas e sem acento.</label>
        </div>
        <div class="botones-div">
          <input class="botao-criptografar" type="submit" value="Criptografar" id="btn-criptografar" >
          <input class="botao-descriptografar" type="submit" value="Descriptografar" id="btn-descriptografar">
        </div>
      </form>
    </section>

    <section class="message-box">
      <div id="div-desaparece" class="message-box-div">
         <img src="imagens/sherlok.png"> 
         <h2>Nenhuma mensagem encontrada</h2>
        <h3>Digite um texto que você deseja criptografar ou descriptografar.</h3>
      </div>      
      <div id="div-aparece">
        <textarea class="div-mensaje" type="text" id="mensagem" placeholder="Nenhuma mensagem"></textarea>
        <input class="btn-copiar" type="submit" value="Copiar" id="btn-copiar">
      </div>
    </section>

  </main>

  <footer>
    <p>Desenvolvido por Karla Andressa - 2022</p>
    <ul>
        <li>
            <a href="https://www.linkedin.com/in/karlaandressa-dev/" target="_blank">
                <img src="./imagens/linkedin.png">
            </a>
        </li>
        <li>
            <a src="" href="https://github.com/karlaandressa" target="_blank">
                <img src="./imagens/github.png">
            </a>
        </li>
    
    </ul>
</footer>

  <script src="script.js"></script>
</body>
</html>
